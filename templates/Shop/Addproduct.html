{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold text-primary mb-0">Our Products</h2>
      <div class="section-divider mt-2 mb-4"></div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for p in all_product %}
    <div class="col">
      <div class="product-card">
        <div class="product-image">
          <img src="{{ p.image.url }}" alt="{{ p.Product_name }}" class="img-fluid">
          <div class="product-overlay">
            <a href="{{ p.id }}" class="btn btn-light btn-sm">View Details</a>
          </div>
        </div>
        <div class="product-body">
          <h5 class="product-title">{{ p.Product_name }}</h5>
          <div class="product-category">{{ p.Catagory }}</div>
          <div class="product-price">â‚¹{{ p.cost }}</div>
          <div class="product-actions">
            <a href="{{ p.id }}" class="btn btn-outline-primary btn-sm">Details</a>
            <a href="http://127.0.0.1:8000/order_product" class="btn btn-primary btn-sm">Order Now</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  /* Product Grid Styling */
  .product-card {
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .product-image {
    position: relative;
    overflow: hidden;
    padding-top: 75%; /* 4:3 Aspect Ratio */
  }

  .product-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .product-card:hover .product-image img {
    transform: scale(1.05);
  }

  .product-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .product-card:hover .product-overlay {
    opacity: 1;
  }

  .product-body {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .product-title {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
  }

  .product-category {
    color: var(--dark-gray);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .product-price {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--primary);
    margin-bottom: 1rem;
  }

  .product-actions {
    margin-top: auto;
    display: flex;
    gap: 0.5rem;
  }

  .product-actions .btn {
    flex: 1;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .product-actions .btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
  }

  .product-actions .btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
    transform: translateY(-2px);
  }

  .product-actions .btn-outline-primary {
    color: var(--primary);
    border-color: var(--primary);
  }

  .product-actions .btn-outline-primary:hover {
    background-color: var(--primary);
    color: white;
    transform: translateY(-2px);
  }

  /* Section Title Styling */
  .section-divider {
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary) 0%, var(--secondary, #6366f1) 100%);
    border-radius: 2px;
  }

  /* Responsive Adjustments */
  @media (max-width: 767.98px) {
    .product-actions {
      flex-direction: column;
    }

    .product-title {
      font-size: 1rem;
    }

    .product-price {
      font-size: 1.1rem;
    }
  }
</style>
{% endblock content %}
