{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content %}

<p>
    <h3>Please fill-up the form : </h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="http://127.0.0.1:8000/show_confirm/" class="btn btn-primary">Confirm Appointment</a>
    </form>
    <h4><b>{{ message }}</b></h4>
</p>


{% endblock content %}
